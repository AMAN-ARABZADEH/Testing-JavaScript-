<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <style>
      /* Define a container for the form elements */
      .form-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }

      /* Style the form elements */
      label {
        width: 45%;
        font-size: 18px;
        margin-right: 10px;
      }

      input[type="text"],
      select {
        width: 50%;
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        box-shadow: 2px 2px 5px #ccc;
      }

      /* Style the buttons */
      button {
        width: 20%;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: white;
        margin-bottom: 20px;
      }

      /* Style the result container */
      #result-container {
        display: none;
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <label for="name-input">Enter your name:</label>
    <input type="text" id="name-input" placeholder="Enter your name" />
    <br />
    <label for="job-title-input">Enter your job title:</label>
    <input
      type="text"
      id="job-title-input"
      placeholder="Enter your job title"
    />
    <br />
    <label for="birthyear-input">Enter your birth year:</label>
    <input
      type="text"
      id="birthyear-input"
      placeholder="Enter your birth year"
    />
    <br />
    <label for="phone-input">Enter your phone number:</label>
    <input type="text" id="phone-input" placeholder="Enter your phone number" />
    <br />
    <label for="bg-color-select">Select a background color:</label>
    <select id="bg-color-select">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    <br />
    <label for="font-select">Select a font family:</label>
    <select id="font-select">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Tahoma">Tahoma</option>
    </select>
    <br />
    <label for="text-color-select">Select a text color:</label>
    <select id="text-color-select">
      <option value="black">Black</option>
      <option value="white">White</option>
      <option value="gray">Gray</option>
    </select>
    <br />
    <button id="show-results-button">Show Results</button>
    <button id="reset-button">Reset</button>

    <script src="./index.js"></script>
  </body>
</html>
